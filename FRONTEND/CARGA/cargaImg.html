<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <title>Cargar una imagen</title>
</head>
<body>
    <header>
        <a href="#" class="link">Cargar una Imagen</a>
        <a href="../VISTA/vistaImg.html" class="link">Ver Imagen</a>
    </header>
    <main>
        <section>
            <form action="" id="formImg">

                <label for="nombre" class="label">Nombre Imagen:</label>
                <input class="Name-img input" type="text" id="nombre" name="nombre">
                
                <label for="imagen" class="label">Imagen:</label>
                <label for="file-upload" class="custom-file-upload">
                  <i class="fas fa-cloud-upload-alt"></i> Choose File
                </label>
                <input id="file-upload" class="archivo-img input" type="file" name="imagen">
                <img id="imagen-preview" class="imagen-preview" src="#" alt="Vista previa de la imagen" style="display: none;">
                
                <button class="boton" type="submit">Guardar Imagen</button> 
            
            </form>
            <div id="listadoImg" class="listadoImg">

            </div>
        </section>
    </main>
    <script src="cargarImg.js"></script>
</body>
</html>
