<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <script src="cargarImg.js"></script>
    <title>Cargar una imagen</title>
</head>
<body>
    <header>
        <a href="#" style="text-decoration: underline;">Cargar una Imagen</a>
        <a href="../VISTA/vistaImg.html">Ver Imagen</a>
    </header>
    <main>
        <section>
            <form action="" id="formImg">

                <label for="nombre">Nombre Imagen:</label>
                <input class="Name-img" type="text" id="nombre" name="nombre">
                
                <label for="imagen">Imagen:</label>
                <input class="archivo-img" type="file" id="imagen" name="imagen">
                
                <input class="boton" type="submit" value="Guardar Imagen"> 
            
            </form>
            <div id="listadoImg">

            </div>
        </section>
    </main>
</body>
</html>
